<mat-card class="card-task-container">
    <mat-card-header>
        <mat-card-title>{{ task.title }}
            <span *ngIf="task.timeUsed">({{ task.timeUsed  | number:'1.2-2' }})</span> </mat-card-title>
        <mat-card-subtitle>{{ task.priority }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="">
        <span>{{ task.description }}</span>
        <app-timer [duration]="30" (stopEvent)="stopTimer($event)"
        (startEvent)="startTimer()"></app-timer>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Delete</button>
        <button mat-button>Update</button>
        <button mat-button>Done</button>
    </mat-card-actions>
</mat-card>
