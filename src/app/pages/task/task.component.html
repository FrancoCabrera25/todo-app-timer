<div class="task-container">
    <ng-container *ngFor="let task of taskList">
        <mat-card class="card-task-container">
            <mat-card-header>
                <mat-card-title>{{ task.title }} ({{ task.timeUsed }})</mat-card-title>
                <mat-card-subtitle>{{ task.priority }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="">
                <span>{{ task.description }}</span>
                <app-timer [duration]="30" (stopEvent)="updateTimeUsed($event, task)"></app-timer>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</div>

<div class="button-add">
    <button mat-fab color="primary" aria-label="button add task" (click)="addTask()">
        <mat-icon>add</mat-icon>
    </button>
</div>
