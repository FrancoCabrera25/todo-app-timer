<ng-container *ngIf="isRunning">
  <div class="svg-container">
    <svg #loaderSvg  class="svg" width="80%" height="80%" viewbox="0 0 250 250">
      <path id="border" #border transform="translate(100, 125)" />
      <path id="loader" #loader transform="translate(100, 125) scale(.84)" />
    </svg>
  </div>
</ng-container>

<div class="button-time-actions">
  <button *ngIf="isRunning" mat-button (click)="stop()" color="accent">Stop</button>
  <button *ngIf="!isRunning" mat-button (click)="start()" color="primary">Start</button>
</div>
